<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automation Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      margin: 10px auto;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .status {
      font-size: 18px;
      margin-top: 10px;
    }

    .online { color: #22c55e; }
    .offline { color: #ef4444; }
  </style>
</head>

<body>
  <h1>‚ö° Automation Status Dashboard</h1>

  <div class="card">
    <h2>API Status</h2>
    <div id="apiStatus" class="status">Checking...</div>
  </div>

  <div class="card">
    <h2>Last Updated</h2>
    <div id="lastUpdated" class="status">--</div>
  </div>

  <script>
    const API_URL = "/status"; // change if your endpoint differs

    async function fetchStatus() {
      try {
        const response = await fetch(API_URL, { cache: "no-store" });
        const data = await response.json();

        const apiStatusEl = document.getElementById("apiStatus");
        const lastUpdatedEl = document.getElementById("lastUpdated");

        if (data.status === "ok") {
          apiStatusEl.textContent = "Online";
          apiStatusEl.className = "status online";
        } else {
          apiStatusEl.textContent = "Offline";
          apiStatusEl.className = "status offline";
        }

        lastUpdatedEl.textContent = new Date().toLocaleTimeString();
      } catch (err) {
        const apiStatusEl = document.getElementById("apiStatus");
        apiStatusEl.textContent = "Offline";
        apiStatusEl.className = "status offline";
      }
    }

    // Initial fetch
    fetchStatus();

    // üîÅ Auto refresh every 5 seconds
    setInterval(fetchStatus, 5000);
  </script>
</body>
</html>
